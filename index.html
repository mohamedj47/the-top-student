<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>نظام الثانوية الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
      }
      .font-sans { font-family: 'Cairo', sans-serif; }
      
      /* Scrollbar Customization */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Markdown Styles for AI Responses */
      .markdown-body ul { list-style-type: disc; padding-right: 1.5rem; margin-bottom: 1.25rem; }
      .markdown-body ol { list-style-type: decimal; padding-right: 1.5rem; margin-bottom: 1.25rem; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: 800; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #1e293b; }
      .markdown-body p { margin-bottom: 1rem; line-height: 2.2; font-size: 1.05em; }
      .markdown-body li { margin-bottom: 0.5rem; line-height: 2; font-size: 1.05em; }
      .markdown-body strong { color: #4338ca; font-weight: 800; }
      
      /* Table Styles for Educational Content */
      .markdown-body table { 
        border-collapse: collapse; 
        width: 100%; 
        margin: 1.5rem 0; 
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        overflow: hidden;
      }
      .markdown-body th { 
        background-color: #f1f5f9; 
        color: #1e293b; 
        font-weight: 900; 
        padding: 12px;
        border: 1px solid #e2e8f0;
        text-align: right;
      }
      .markdown-body td { 
        padding: 12px; 
        border: 1px solid #e2e8f0; 
        color: #334155;
        line-height: 1.6;
      }
      .markdown-body tr:nth-child(even) { background-color: #f8fafc; }

      /* Visual Polish and Animations */
      .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
      
      @keyframes popIn { 0% { opacity: 0; transform: scale(0.95) translateY(10px); } 100% { opacity: 1; transform: scale(1) translateY(0); } }
      .pop-in { animation: popIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <div style="height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #f8fafc; font-family: 'Cairo', sans-serif;">
            <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <h2 style="margin-top: 20px; color: #475569; font-weight: bold;">جاري تحميل المعلم الذكي...</h2>
        </div>
    </div>
