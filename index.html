<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>الطالب المتفوق - نظام الثانوية الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- خط IBM Plex Sans Arabic: يتميز بالأناقة الشديدة والمظهر الإنساني الاحترافي -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-main: 'IBM Plex Sans Arabic', sans-serif;
      }
      body {
        font-family: var(--font-main);
        background-color: #f8fafc;
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        line-height: 1.8;
        color: #1e293b;
      }
      .font-sans { font-family: var(--font-main); }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      /* تنسيق الجداول لتكون متناسقة مع الخط الفخم */
      .markdown-body table { 
        border-collapse: separate;
        border-spacing: 0;
        width: 100%; 
        margin: 1.5rem 0; 
        border: 1px solid #e2e8f0; 
        border-radius: 12px;
        overflow: hidden;
        font-size: 0.95rem;
      }
      .markdown-body th { 
        background-color: #f8fafc; 
        padding: 14px; 
        font-weight: 700;
        color: #0f172a;
        border-bottom: 2px solid #e2e8f0;
        text-align: right; 
      }
      .markdown-body td { 
        padding: 12px 14px; 
        border-bottom: 1px solid #f1f5f9;
        text-align: right; 
        color: #475569;
      }
      
      /* العناوين بلمسة احترافية */
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-family: var(--font-main);
        color: #1e1b4b;
        font-weight: 700;
        margin-top: 1.8rem;
        margin-bottom: 1rem;
        letter-spacing: -0.01em;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <div style="height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #f8fafc;">
            <div class="loading-spinner"></div>
            <h2 style="margin-top: 20px; color: #475569; font-weight: 600; font-family: 'IBM+Plex+Sans+Arabic';">جاري تحميل المعلم الذكي...</h2>
        </div>
    </div>
    
    <!-- تم تصحيح المسار ليكون مباشراً بدون شرطة مائلة لضمان عمل نظام البناء -->
    <script type="module" src="index.tsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      window.addEventListener('load', () => {
        if (window.mermaid) {
          mermaid.initialize({ 
            startOnLoad: false, 
            theme: 'neutral', 
            securityLevel: 'loose',
            fontFamily: 'IBM Plex Sans Arabic' 
          });
        }
      });
    </script>
  </body>
</html>
